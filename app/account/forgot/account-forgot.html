<div class="container">
<h2>Forgot Password</h2>
<form novalidate ng-submit="forgot(user)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" ng-model="user.email">
  </div>
  <div class="form-group">
    <button class="btn btn-default">Submit</button>
  </div>
</form>
</div>
