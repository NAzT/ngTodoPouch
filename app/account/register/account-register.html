<div class="container">
<form novalidate ng-submit="register(user)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" ng-model="user.name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="user.password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input class="form-control" type="password" ng-model="confirm">
  </div>
  <div class="form-group">
    <button class="btn btn-default">Register</button>
  </div>
</form>
</div>
