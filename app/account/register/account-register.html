<div class="container">
<form name="form" novalidate ng-submit="register(user)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" ng-model="user.name" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" ng-model="user.email"  required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="user.password" required>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input class="form-control" type="password" ng-model="confirm" required>
  </div>
  <div class="form-group">
    <button class="btn btn-default" ng-disabled="form.$invalid || (confirm.length > 0 && user.password !== confirm)">
      Register
    </button>
  </div>
</form>
</div>
