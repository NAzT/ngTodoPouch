<div class="container">
  <div class="pull-right">
    <a class="btn btn-default" ui-sref="lists.new">New List</a>
  </div>
  <h2>Todo Lists</h2>
  <div class="list-group">
    <a
      class="list-group-item"
      ui-sref="lists.show({ id: list._id})"
      ng-repeat="list in lists">
      <span class="badge badge-default pull-right">
        {{list.tasks.length}} Tasks
      </span>
      {{list.name}}
    </a>
  </div>
</div>
