<div class="container">
  <div class="pull-right">
    <button class="btn btn-default" ng-click="save(list)">
      Save
    </button>
  </div>
  <h2>{{list.name}}</h2>
  <p>{{list.description}}</p>
  <form class="form-horizontal" novalidate ng-submit="add(task)">
    <div class="form-group">
      <input class="form-control" placeholder="Add Task and Press Enter" ng-model="task.description">
    </div>
  </form>
  <ul class="list">
    <li class="list-item" ng-repeat="task in list.tasks">
      <div class="checkbox">
        <input class="" type="checkbox">
        {{task.description}}
      </div>
    </li>
  </ul>
</div>
