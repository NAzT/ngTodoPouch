<!DOCTYPE html>
<html ng-app="TodoApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Ultimate Todo Lists App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bundle.css">
  </head>
  <body>
    <div ng-controller="ApplicationCtrl" ng-cloak>
      <nav class="navbar navbar-default">
        <div class='container'>
          <a class="navbar-brand" ui-sref="splash">{{title}}</a>
          <div class="pull-right">
            <button class="btn btn-danger" ng-click="logout()" ng-show="user">Logout</button>
          </div>
        </div>
      </nav>
      <div growl></div>
      <div ui-view></div>
    </div>
    <script src="/pouchdb-nightly.min.js"></script>
    <script src="/angular.min.js"></script>
    <script src="/bundle.min.js"></script>
  </body>
</html>
